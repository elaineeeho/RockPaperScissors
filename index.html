<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title> Virtual Rock Paper Scissors! </title>
        <link rel = "stylesheet" href = "design.css">
    </head>
    <body>
        <header>
        <h1> Virtual Rock Paper Scissors!</h1>
        </header>

        <div class="score-board">
            <div id = "user-label" class = "badge">You</div>
            <div id= "computer-label" class = "badge">Enemy</div>
            <span id = "user-score">0</span>:<span id = "computer-score">0</span>
        </div>

        <div class = "result">
            <p> Paper beats Rock. You have won this round.</p>
        </div>

        <div class = "choices">
            <div class = "choice" id = "r">
                <img src = images\rock.PNG" alt = "https://i.redd.it/yknsk88805a61.jpg">
            </div>
            <div class = "choice" id = "p">
                <img src = images\paper.PNG" alt = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTydRw2N4_pLz0ezehr8LcScU-ARWiLoUfm5OiwYyuEe-4XVe0XzAdqdY-b5VIBSaSgoC4&usqp=CAU">
            </div>
            <div class = "choice" id = "s">
                <img src = images\scissors.PNG" alt = "https://chuatekming.files.wordpress.com/2015/02/mikoto-urabe.jpg?w=296&h=288">
            </div>
        </div>

        <p id = "action-message"> Choose your next move! </p>
    </body>

</html>
