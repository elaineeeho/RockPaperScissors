<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title> Virtual Rock Paper Scissors! </title>
        <link rel = "stylesheet" href = "styles.css">
        <script src="game.js"></script>
    </head>
    <body>
        <header>
        <h1> Virtual Rock Paper Scissors!</h1>
        </header>

        <div class="score-board">
            <div id = "user-label" class = "badge">You</div>
            <div id= "computer-label" class = "badge">Enemy</div>
            <span id = "user-score">0</span>:<span id = "computer-score">0</span>
        </div>

        <div class = "result">
            <p> Paper beats Rock. You have won this round.</p>
        </div>

        <div class = "row">
            <div class = "column" id = "choices">
                <input type="image" name="r" src = "https://i.redd.it/yknsk88805a61.jpg" width = 500px height = 500 px id = "r">
                <input type="image" name="p" src = "https://i.kym-cdn.com/photos/images/facebook/000/929/090/949.jpg" width = 500px height = 500 px id = "p">
                <input type="image" name="s" src = "https://chuatekming.files.wordpress.com/2015/02/mikoto-urabe.jpg?w=296&h=288" width = 500px height = 500 px id = "s">
            </div>
        </div>

        <h1 id = "action-message"> Choose your next move! </h1>
        <script src = ""game.js" charset = "utf-8"></script>
    </body>

</html>
